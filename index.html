<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>INVITACIÓN DE CUMPLEAÑOS</title>
  <style>
    body {
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      font-size: 22px;
      padding: 40px;
      white-space: pre-wrap;
      position: relative;
    }

    #output {
      border-left: 2px solid #00ffcc;
      padding-left: 10px;
      animation: blink 1s infinite;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ffcc; }
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .buttons a:hover {
      background-color: #00bfa5;
    }
  </style>
</head>
<body>

<div style="text-align: center; margin-top: 20px;">
  <p style="color: black; font-size: 18px; font-weight: bold;">
    🎵 Dale Play para escuchar la música 🎵
  </p>
  <button id="playMusic">Reproducir música</button>
<audio id="myAudio">
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
</audio>
</div>

<pre id="output"></pre>
<p style="color: black; font-weight: bold; font-size: 18px; margin-top: 30px;">
📢 Confirmá tu asistencia escribiendo en el grupo de WhatsApp 🎉
</p>

<div class="buttons">
  <a href="https://wa.me/542622374354" target="_blank">
    O también escribime en privado
  </a>
</div>

<script>
  const lines = [
    "¡ESTÁS INVITADO A MI CUMPLE 🎉🎂!",
    "",
    "LUGAR: MI CASA     DIRECCIÓN: VICENTE CARLETIS 102 Y 25 DE MAYO",
    "DÍA: 31 DE MAYO    HORA: 20:00 PM",
    "",
    "¡NO FALTES! 🎈"
  ];

  const output = document.getElementById('output');
  let lineIndex = 0;
  let charIndex = 0;

  function typeLine() {
    if (lineIndex < lines.length) {
      if (charIndex < lines[lineIndex].length) {
        output.textContent += lines[lineIndex][charIndex];
        charIndex++;
        setTimeout(typeLine, 40);
      } else {
        output.textContent += '\n';
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 300);
      }
    }
  }

  typeLine();


document.getElementById('playMusic').addEventListener('click', function() {
    var audio = document.getElementById('myAudio');
    audio.muted = false;  // Asegura que no esté silenciado
    audio.play().catch(error => {
        console.log("Error al reproducir:", error);
    });
});
</script>

</body>
</html>
